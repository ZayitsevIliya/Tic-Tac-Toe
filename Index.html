<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="content">
      <div class="move-for">
        <h2>Move for:</h2>
        <div class="symbol" id="symbol">X</div>
      </div>
      <div class="table">
        <div class="cell cell-1" id="cell1"></div>
        <div class="cell cell-2" id="cell2"></div>
        <div class="cell cell-3" id="cell3"></div>
        <div class="cell cell-4" id="cell4"></div>
        <div class="cell cell-5" id="cell5"></div>
        <div class="cell cell-6" id="cell6"></div>
        <div class="cell cell-7" id="cell7"></div>
        <div class="cell cell-8" id="cell8"></div>
        <div class="cell cell-9" id="cell9"></div>
      </div>
      <button class="restart" id="restart">Restart</button>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
